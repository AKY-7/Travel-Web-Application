<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Travel Management System</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#packages">Packages</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="packages">
            <h2>Available Travel Packages</h2>
            <div id="package-list" class="package-grid">
                <!-- Packages will be loaded here dynamically -->
            </div>
        </section>

        <section id="add-package" class="form-section">
            <h2>Add New Package</h2>
            <form id="package-form">
                <div class="form-group">
                    <label for="packageName">Package Name:</label>
                    <input type="text" id="packageName" name="packageName" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" required>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="maxCapacity">Max Capacity:</label>
                    <input type="number" id="maxCapacity" name="maxCapacity" required>
                </div>
                <button type="submit">Add Package</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Travel Management System. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
